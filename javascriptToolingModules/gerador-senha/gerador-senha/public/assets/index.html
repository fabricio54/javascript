<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada">Selecione as opções</div>
        Quantidades Caracteres <input type="number" min="1" max="50"><br>
        Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar minúsculas <input type="checkbox" class="chk-minusculas" checked><br>
        Adicionar numeros <input type="checkbox" class="chk-numeros" checked><br>
        Adicionar simbolos <input type="checkbox" class="chk-simbolos" checked><br>
        <button class="gerar-senha">Gerar senha</button>
    </section>
    <script src="js/bundle.js"></script>
</body>
</html>
